groups:
  - name: GCP
    rules:
      - alert: GCP-Instances
        expr: gcp_compute_engine_instances > 0
        for: 60m
        labels:
          severity: page
        annotations:
          summary: GCP Compute Engine Instances running
      - alert: GCP-K8s-Clusters
        expr: gcp_kubernetes_engine_up > 0
        for: 60m
        labels:
          severity: page
        annotations:
          summary: GCP Kubernetes Engine clusters running
