version: "3"

services:
  cadvisor:
    restart: always
    image: google/cadvisor:v0.33.0
    container_name: cadvisor
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      # Default location
      # - "/var/lib/docker/:/var/lib/docker:ro"
      # Snap location
      - "/var/snap/docker/current:/var/lib/docker:ro"
    expose:
      - "8080"
    ports:
      - 8085:8080

  prometheus:
    restart: always
    depends_on:
      - gcp-exporter
    image: prom/prometheus:v2.14.0
    container_name: prometheus
    volumes:
      - ${PWD}/prometheus.yml:/etc/prometheus/prometheus.yml
      - ${PWD}/rules.yml:/etc/alertmanager/rules.yml
    expose:
      - "9090"
    ports:
      - 9090:9090

  alertmanager:
    restart: always
    depends_on:
      - prometheus
    image: prom/alertmanager:v0.20.0
    container_name: alertmanager
    volumes:
      - ${PWD}/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    expose:
      - "9093"
    ports:
      - 9093:9093

  gcp-exporter:
    image: dazwilkin/gcp-exporter:634434efede9b601cd43fde604f62ffc4449cce4
    container_name: gcp-exporter
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/client_secrets.json
    volumes:
      - /home/dazwilkin/.config/gcloud/application_default_credentials.json:/secrets/client_secrets.json
    expose:
      - "9402" # GCP Exporter port registered on Prometheus Wiki
    ports:
      - 9402:9402
